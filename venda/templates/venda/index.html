{% extends 'base.html' %}

{% block center %}
<h2 id='indextitle'>Nossos produtos</h2>
<div class="container-fluid mt-5">
    {% for item in objetos %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{  item.img.url  }}" alt="Imagem do curso">
                <div class="card-body">
                    <h5 class="card-title">{{ item.nome_produto }}</h5>
                    <p class="card-text">{{ item.marca}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">Pre√ßo: R${{ item.preco }}</small>
                        </div>
                        <div>
                            <a href="{% url 'produto_detalhar' item.id %}" class="btn btn-sm btn-outline-secondary">Ver
                                Detalhes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
</div>

{% endblock %}
