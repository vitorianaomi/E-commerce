{% extends 'base.html' %}

{% block center %}
<h2 class="mt-3">Dashboard</h2>

<div class="row mt-3">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Marcas</div>
            <div class="card-body">
                <h5 class="card-title">Total de Marcas</h5>
                <p class="card-text">{{ total_marcas }}</p> <!-- Substitua pelo valor real -->
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Produtos</div>
            <div class="card-body">
                <h5 class="card-title">Total de Produtos</h5>
                <p class="card-text">{{ total_produtos }}</p> <!-- Substitua pelo valor real -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
